<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Parallax hover effect</title>
   <link rel="stylesheet" href="/styles.css">
   <script defer src="/script.js"></script>
</head>
<body>
   <section class="parallax">
      <h1>Parallax <br> Hover Effect</h1>
      <div class="front-layer">
         <img src="https://picsum.photos/id/231/200/200">
         <img src="https://picsum.photos/id/32/200/200">
         <img src="https://picsum.photos/id/726/200/200">
         <img src="https://picsum.photos/id/281/200/200">
         <img src="https://picsum.photos/id/81/200/200">
      </div>
      <div class="back-layer">
         <img src="https://picsum.photos/id/11/400/400">
         <img src="https://picsum.photos/id/68/400/400">
         <img src="https://picsum.photos/id/172/400/400">
      </div>
   </section>
</body>
</html>
